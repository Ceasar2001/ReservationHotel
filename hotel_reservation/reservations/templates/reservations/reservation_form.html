<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% if reservation %}Update{% else %}Create{% endif %} Reservation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Hotel Reservation System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'landing_page' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'reservation_list' %}">View Reservations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'reservation_create' %}">Create Reservation</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h1 class="mb-0">{% if reservation %}Update{% else %}Create{% endif %} Reservation</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="{{ form.name.id_for_label }}">Name:</label>
                            {{ form.name }}
                        </div>
                        <div class="form-group col-md-12">
                            <label for="{{ form.phone_number.id_for_label }}">Phone Number:</label>
                            {{ form.phone_number }}
                        </div>
                        <div class="form-group col-md-6">
                            <label for="{{ form.check_in_date.id_for_label }}">Check-In Date:</label>
                            {{ form.check_in_date }}
                        </div>
                        <div class="form-group col-md-6">
                            <label for="{{ form.check_out_date.id_for_label }}">Check-Out Date:</label>
                            {{ form.check_out_date }}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">{% if reservation %}Update{% else %}Submit{% endif %}</button>
                </form>
                <a href="{% url 'reservation_list' %}" class="btn btn-secondary mt-2">Back to Reservation List</a>
            </div>
        </div>
    </div>


    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        button[type="submit"] {
            width: 100%;
        }

        .btn-secondary {
            width: 100%;
        }
    </style>
</body>
</html>
